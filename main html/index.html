<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電商網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5em 0;
        }

        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 2em auto;
            padding: 0 1em;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-item {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 1em;
            padding: 1em;
            width: 300px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .product-item:hover {
            transform: scale(1.05);
        }

        .product-item img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product-title {
            font-size: 1.2em;
            margin: 0.5em 0;
            font-weight: bold;
        }

        .product-price {
            color: #e63946;
            font-size: 1.1em;
            margin-bottom: 1em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>weijie website</h1>
    </header>

    <nav>
        <a href="#">首頁</a>
        <a href="#">商品</a>
        <a href="#">聯絡我們</a>
        <a href="#">關於我們</a>
    </nav>

    <div class="container">
        <h2>熱銷商品</h2>
        <div class="product">
            <div class="product-item">
                <img src="images/01.jpg" alt="商品圖片 1">
                <p class="product-title">商品名稱 1</p>
                <p class="product-price">$1000</p>
                <button>加入購物車</button>
            </div>

            <div class="product-item">
                <img src="images/02.jpg" alt="商品圖片 2">
                <p class="product-title">商品名稱 2</p>
                <p class="product-price">$2000</p>
                <button>加入購物車</button>
            </div>

            <div class="product-item">
                <img src="images/03.jpg" alt="商品圖片 3">
                <p class="product-title">商品名稱 3</p>
                <p class="product-price">$3000</p>
                <button>加入購物車</button>
            </div>
        </div>
    </div>

    <footer>
        <p>版權所有 &copy; 2025 weijie website</p>
    </footer>
</body>
</html>
